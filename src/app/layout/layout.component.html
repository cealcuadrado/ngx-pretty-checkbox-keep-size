<section class="layout">
  <div class="row">
    <div class="col-12 col-lg-6">
      <div class="form-group">
        <label>Nivel de tama√±o: {{nivel}}</label>
        <input type="range" class="form-control" [(ngModel)]="nivel" min="1" max="3" step="1"/>
      </div>
    </div>
    <div class="col-12 col-lg-6">
      <div class="form-group">
        <label>
          <input type="checkbox" [(ngModel)]="bigger"> Bigger
        </label>
      </div>
    </div>
  </div>
  <hr>
  <section class="tamannios" [ngClass]="definirNivelTamannio()">
    <div class="row">
      <div class="col-12 col-lg-6">
        <div class="form-group">
          <p-checkbox bigger="false">
            Default
          </p-checkbox>
        </div>
      </div>
      <div class="col-12 col-lg-6">
        <div class="form-group">
          <label>Etiqueta</label>
          <input class="form-control" value="Valor" disabled>
        </div>
      </div>
    </div>
  </section>
</section>
